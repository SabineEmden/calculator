<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <!-- keypad -->
      <div class="row">
        <button class="utility">C</button>
        <button class="utility" disabled>DEL</button>
        <button class="utility" disabled>+/-</button>
        <button id="division" class="operator">/</button>
      </div>
      <div class="row">
        <button class="digit">7</button>
        <button class="digit">8</button>
        <button class="digit">9</button>
        <button id="multiplication" class="operator">*</button>
      </div>
      <div class="row">
        <button class="digit">4</button>
        <button class="digit">5</button>
        <button class="digit">6</button>
        <button id="subtraction" class="operator">-</button>
      </div>
      <div class="row">
        <button class="digit">1</button>
        <button class="digit">2</button>
        <button class="digit">3</button>
        <button id="addition" class="operator">+</button>
      </div>
      <div class="row">
        <button id="zero" class="digit">0</button>
        <button class="digit" disabled>.</button>
        <button id="equals" class="operator">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="calculator">
      <div id="display">0</div>
      <!-- keypad -->
      <div class="row">
        <button id="clear" class="tertiary">C</button>
        <button id="backspace" class="tertiary">DEL</button>
        <button id="minus" class="tertiary" disabled>+/-</button>
        <button id="division" class="operator secondary">/</button>
      </div>
      <div class="row">
        <button class="digit primary">7</button>
        <button class="digit primary">8</button>
        <button class="digit primary">9</button>
        <button id="multiplication" class="operator secondary">*</button>
      </div>
      <div class="row">
        <button class="digit primary">4</button>
        <button class="digit primary">5</button>
        <button class="digit primary">6</button>
        <button id="subtraction" class="operator secondary">-</button>
      </div>
      <div class="row">
        <button class="digit primary">1</button>
        <button class="digit primary">2</button>
        <button class="digit primary">3</button>
        <button id="addition" class="operator secondary">+</button>
      </div>
      <div class="row">
        <button id="zero" class="digit primary">0</button>
        <button class="primary" disabled>.</button>
        <button id="equals" class="secondary">=</button>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
